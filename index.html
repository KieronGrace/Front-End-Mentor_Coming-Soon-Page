<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="ba_mobile_style.css">
  <script type="text/javascript" src="signUpClick.js"></script>
  <script type="text/javascript" src="validateEmail.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

    <img id="logo" src="images\logo.svg" alt="Base Apparel Logo">

    <!--images for mobile and desktop sites-->
    <div id="picture">
      <picture id="desktopHero">
        <source srcset="images\hero-mobile.jpg" media="(max-width: 600px)"/>
        <source srcset="images\hero-desktop.jpg"/>
        <img src="images\hero-desktop.jpg" alt="Image of model wearing Base Apparel"/>
      </picture>
    </div>

    <!-- div mainBody to hold main text of body located on left side of screen-->
    <div id="mainBody">
    <h1><div id="we">We're</div> coming <br/> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form> <!--Div emailInputArea to hold email input form-->
      <input id="emailInput" name="emailInput" placeholder="Email Address"></input>

      <button type="button" name="submitButton" onclick="signUpClick(emailInput)"><img src="images\icon-arrow.svg" alt="Submit Arrow"/></button>
    </form>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/KieronGrace?tab=repositories">Kieron Roberson</a>.
    </p>
  </footer>
</body>
</html>
